<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Pastel Contact Form</title>

  <style>
    /* =====================
       Design Tokens
    ===================== */
    :root {
      --bg-main: #0b0e14;
      --bg-card: #141824;
      --bg-input: #1c2133;

      --text-main: #e6e9f0;
      --text-muted: #9aa4bf;

      --accent-pink: #f6a6ff;
      --accent-blue: #8ec5ff;
      --accent-green: #8fffd1;
      --accent-red: #ff8fa3;

      --radius-lg: 24px;
      --radius-md: 16px;

      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.45);
      --glow-accent: 0 0 0 2px rgba(142, 197, 255, 0.25);

      --transition: 0.25s ease;
    }

    /* =====================
       Reset & Base
    ===================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(800px 400px at top right, rgba(246, 166, 255, 0.08), transparent 40%),
        radial-gradient(600px 300px at bottom left, rgba(142, 197, 255, 0.08), transparent 40%),
        var(--bg-main);

      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    /* =====================
       Form Card
    ===================== */
    .form-card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.01)
      );
      background-color: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(8px);
    }

    .form-card h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(
        90deg,
        var(--accent-pink),
        var(--accent-blue)
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-card p {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    /* =====================
       Form Fields
    ===================== */
    .field {
      margin-bottom: 1.4rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    input,
    textarea {
      width: 100%;
      background-color: var(--bg-input);
      border: none;
      border-radius: var(--radius-md);
      padding: 0.75rem 0.9rem;
      color: var(--text-main);
      font-size: 0.95rem;
      outline: none;
      transition: box-shadow var(--transition),
                  background-color var(--transition);
    }

    textarea {
      resize: none;
      min-height: 110px;
    }

    input:focus,
    textarea:focus {
      box-shadow: var(--glow-accent);
      background-color: #21284a;
    }

    .error {
      font-size: 0.75rem;
      margin-top: 0.3rem;
      color: var(--accent-red);
      display: none;
    }

    /* =====================
       Submit Button
    ===================== */
    .submit-btn {
      width: 100%;
      margin-top: 1rem;
      padding: 0.85rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        var(--accent-blue),
        var(--accent-green)
      );
      color: #0b0e14;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform var(--transition),
                  box-shadow var(--transition),
                  opacity var(--transition);
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(143, 255, 209, 0.25);
    }

    .submit-btn:active {
      transform: translateY(0);
      opacity: 0.9;
    }

    /* =====================
       Success Message
    ===================== */
    .success {
      display: none;
      margin-top: 1.2rem;
      text-align: center;
      color: var(--accent-green);
      font-size: 0.9rem;
    }

    /* =====================
       Responsive
    ===================== */
    @media (max-width: 480px) {
      .form-card {
        padding: 2rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <form class="form-card" id="contactForm" novalidate>
    <h1>Get in Touch</h1>
    <p>Fill out the form below and we’ll get back to you.</p>

    <div class="field">
      <label for="name">Name</label>
      <input type="text" id="name" />
      <div class="error">Name is required</div>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" />
      <div class="error">Enter a valid email address</div>
    </div>

    <div class="field">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" />
      <div class="error">Phone number is required</div>
    </div>

    <div class="field">
      <label for="message">Message</label>
      <textarea id="message"></textarea>
      <div class="error">Message cannot be empty</div>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>

    <div class="success">Your message has been sent ✨</div>
  </form>

  <script>
    const form = document.getElementById("contactForm");
    const fields = ["name", "email", "phone", "message"];

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let isValid = true;

      fields.forEach(id => {
        const input = document.getElementById(id);
        const error = input.nextElementSibling;

        if (id === "email") {
          const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
          if (!emailPattern.test(input.value.trim())) {
            error.style.display = "block";
            isValid = false;
          } else {
            error.style.display = "none";
          }
        } else {
          if (input.value.trim() === "") {
            error.style.display = "block";
            isValid = false;
          } else {
            error.style.display = "none";
          }
        }
      });

      if (isValid) {
        form.querySelector(".success").style.display = "block";
        form.reset();
      }
    });
  </script>

</body>
</html>
